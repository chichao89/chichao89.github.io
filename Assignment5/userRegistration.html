<!DOCTYPE html>
<html>
<title>User Registration Form</title>

<head>

        td.formHeader {

    </style>

<body>
    <h1>Welcome to the user registration form</h1>

    <div>
        <form action="C:\Users\Javier\Desktop\Mages\FSDP\introtodeve2\Assignment5\submitForm.html">
            <table>
                <tr>
                    <td class="formHeader">First Name:</td>
                    <td><input type="text" name="firstname"></input></td>

                <tr>

                </tr>
                <tr>
                    <td colspan="3" style="text-align:right;">
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
