<!DOCTYPE html>
<html>
  <head>
    <style>

    .div1 {
        width: 200px;
        height: 200px;
        background-color: blue;
        animation-name: example;
        animation-duration: 10s;
      }

      /*div {
            animation-name: example;
        }*/

      @keyframes example {
        from {
          background-color: red;
        }

        to {
          background-color: yellow;
        }
      }
    </style>
  </head>

  <body>
    <div class="div1"></div>
  </body>
</html>
