<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier'S Product Catalogue Page</title>
    <link rel="stylesheet" href="..\css\catalogue.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet" />
</head>
<body onload="loadDoc()">
    <header>
        <div><h1>Welcome to Javier's Catalogue</h1></div>
        <div class="dropdown">
            <button onclick="show()" class="dropbtn">Currency Exchange</button>
            <div id="myDropdown" class="dropdown-content">
                <a id="curr1"  onclick="currencyDoc(this.id)">SGD</a>
                <a id="curr2"  onclick="currencyDoc(this.id)">USD</a>
                <a id="curr3"  onclick="currencyDoc(this.id)">EUR</a>
                <a id="curr4"  onclick="currencyDoc(this.id)">GBP</a>
                <a id="curr5"  onclick="currencyDoc(this.id)">AUD</a>
              </div>
        </div>
    </header>
    <div id="main" class="grid-container">
    </div>
    <script src="../JS/catalogue.js"></script>
</body>
</html>
