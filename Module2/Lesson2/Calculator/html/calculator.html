<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
<!--create a ui of calculator    
table grid of 4
Value input
7 8 9 X
4 5 6 -
1 2 3 +
X 0 . =
------------------------------------>  

<div id="main" class="grid-container">
    <div id="item1" class = "grid-item-header">Calculator</div>
    <div id="item19"class = "grid-item-show"></div>
    <div id="item2" class = "grid-item-new"value=0>0</div>
    <div id="item3" class = "grid-item" value=7 onclick="display1(this.id)">7</div>
    <div id="item4" class = "grid-item" value=8 onclick="display1(this.id)">8</div>
    <div id="item5" class = "grid-item" value=9 onclick="display1(this.id)">9</div>
    <div id="item6" class = "grid-item" onclick="mul(this.id)">*</div>
    <div id="item7" class = "grid-item" value=4 onclick="display1(this.id)">4</div>
    <div id="item8" class = "grid-item" value=5 onclick="display1(this.id)">5</div>
    <div id="item9" class = "grid-item"value=6  onclick="display1(this.id)">6</div>
    <div id="item10"class = "grid-item" onclick="subtract(this.id)">-</div>
    <div id="item11"class = "grid-item" value=1 onclick="display1(this.id)">1</div>
    <div id="item12"class = "grid-item" value=2 onclick="display1(this.id)">2</div>
    <div id="item13"class = "grid-item" value=3 onclick="display1(this.id)">3</div>
    <div id="item14"class = "grid-item" onclick="add(this.id)">+</div>
    <div id="item15"class = "grid-item" onclick="reset()">Clear</div>
    <div id="item16"class = "grid-item" value=0 onclick="display1(this.id)">0</div>
    <div id="item17"class = "grid-item" onclick="divide(this.id)">/</div>
    <div id="item18"class = "grid-item" onclick="total1()">=</div>
</div>
<script src ="../JS/calculator.js"></script>
</body>
</html>
