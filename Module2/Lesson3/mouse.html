<!DOCTYPE html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#test").on({
    mouseenter: function(){
      $(this).html("mouseenter this div");
    },  
    mouseleave: function(){
      $(this).html("mouseleave this div");
    }, 
    click: function(){
      $(this).css("background-color", "yellow");
    }  
  });
});
</script>
</head>
