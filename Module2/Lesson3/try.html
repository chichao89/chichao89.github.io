<!--1. Try to check if a number is > 0 if not then throw and error "this is error"
2. Catch the error and alert it
3. You should finally alert "all good" as well
-->
<input type ="text" id="number">
<button type ="submit" onclick="check()">Submit an number</button>
<p id="p01"></p>
<script>
    function check(){
    let error1 = {
        id : 1,
        description: "is smaller than 0"
    }
    let error2 = {
        id : 2,
        description: "is not a number"
    }
    var message,x;
    message = document.getElementById("p01");
    message.innerHTML = "";
    x = document.getElementById("number").value;
    try{
        if(x < 0) throw error1;
        if(isNaN(x)) throw error2;
    }catch(err){
        message.innerHTML = "input " + err.description
    }finally{
        x.value = "";
        //alert("all is good");
    };
    }
</script>
