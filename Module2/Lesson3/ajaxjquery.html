<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
     
        /**
     * 1. we had to create an XHR object 
     * 2. Then we had to decide on the method that we will use, either get or post
     * 3. You had check if the response was successful or not
     * 4. Make / send the http request 
     * */
     $("button").click(function(){
        $.get("http://127.0.0.1:5500/Module2/Lesson3/ajaxjquery.html", function (data,
          status) {
          alert("Data: " + data + "\nStatus: " + status);
        });
      });
    });
    </script>
</head>
<body>
    <script></script>
<button>Send an HTTP GET request to a page and get the result back</button>
    
</body>
</html>
