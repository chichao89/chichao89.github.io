<!DOCTYPE html>
<html lang="en">
<head>
<title>Create a Rectangle with HTML5</title>
<!--html standard element css is able to read the tag-->
<style>
    svg {
        border: 1px solid black;
    }
</style>
</head>
<body>
   
    <svg width="300" height="300">
        <rect x="50" y="50" width="200" height="100" style="fill:orange; stroke:black; 
        stroke-width:3;" />        
    </svg>
</body>
</html>
